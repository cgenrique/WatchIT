<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="/" class="navbar-logo">  
            üçø WatchIT üé•
        </a>
        <div class="navbar-links">
            <a href="/">Home</a>
            <a href="#" id="auth-link">Login</a>
            <a href="#" id="my-lists-link">My Lists</a>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Powered by:</p>
        <img src="/static/images/tmdb_logo.svg" alt="TMDB Logo" class="tmdb-logo">
        <p>This product uses the TMDB API but is not endorsed or certified by TMDB.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const authLink = document.getElementById("auth-link");
            const token = localStorage.getItem("access_token");

            if (token) {
                fetch("/auth/me", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`, // Siempre incluir el token
                    },
                })
                .then((response) => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        console.error("Error in /auth/me:", response.status);
                        throw new Error("Unauthorized");
                    }
                })
                .then((data) => {
                    authLink.textContent = `Logout`;
                    authLink.href = "#";
                    authLink.addEventListener("click", function (e) {
                        e.preventDefault();
                        localStorage.removeItem("access_token");
                        window.location.href = "/login";
                    });
                })
                .catch((err) => {
                    console.error("Error in auth check:", err.message);
                    authLink.textContent = "Login";
                    authLink.href = "/login";
                });
            } else {
                authLink.textContent = "Login";
                authLink.href = "/login";
            }
        });

        document.getElementById("my-lists-link").addEventListener("click", async function (e) {
            e.preventDefault();
            const token = localStorage.getItem("access_token");

            if (token) {
                try {
                    const response = await fetch("/lists", {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${token}`
                        }
                    });

                    if (response.ok) {
                        const html = await response.text();
                        document.open();
                        document.write(html);
                        document.close();
                        history.pushState(null, "", "/lists"); // Actualizar URL
                    } else {
                        alert("Session expired. Please log in again.");
                        localStorage.removeItem("access_token");
                        window.location.href = "/login";
                    }
                } catch (error) {
                    console.error("Error connecting to /lists:", error);
                    alert("Error connecting to the server.");
                    localStorage.removeItem("access_token");
                    window.location.href = "/login";
                }
            } else {
                window.location.href = "/login";
            }
        });


    </script>
    
    
</body>
</html>
