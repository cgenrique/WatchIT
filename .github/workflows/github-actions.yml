name: Run Tests and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Docker and Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo apt-get install -y docker-compose-plugin

      - name: Log in to GitHub Docker Registry
        env:
          CR_PAT: ${{ secrets.CR_PAT }}
        run: echo "${CR_PAT}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/watchit:latest .

      - name: Push Docker Image to GitHub Packages
        run: docker push ghcr.io/${{ github.repository_owner }}/watchit:latest

      - name: Set up Docker Compose
        run: |
          docker compose up -d
          sleep 10

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/

      - name: Tear down Docker Compose
        if: always()
        run: docker compose down
